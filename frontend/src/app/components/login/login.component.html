<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username</label>
    <input id="username" name="username" [(ngModel)]="username" required />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <button type="submit">Login</button>
</form>
